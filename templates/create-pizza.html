<ion-view view-title="Создание пиццы">
    <ion-content class="pizzaCreatorItem">
        <div class="button-bar pizzaCreatorButtonBar">
            <button class="button button-assertive" ng-click="showDelete = !showDelete">Убрать</button>
            <button class="button button-balanced" ng-disabled="addBtnDisabled" ng-click="openIngredients()">Добавить</button>
        </div>

        <ion-list show-delete="showDelete">
            <ion-item ng-repeat="item in items" class="item-icon-left item-button-right item-toggle item-icon-right">
                <ion-delete-button class="ion-minus-circled" ng-click="deleteItem(item)"></ion-delete-button>
                <i class="icon ion-pizza"></i>
                <h2>{{item.type}}: {{item.name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>

    <ion-footer-bar class="pizzaCreatorFooter">
        <button class="button button-block addToCartButton pizzaButton" ng-click="addPizzaToCart()">
            В корзину
        </button>
    </ion-footer-bar>
</ion-view>
