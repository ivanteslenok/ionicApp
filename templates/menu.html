<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-ios-cart" ng-click="shoppingCart()">
                    Cart
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-royal">
            <h1 class="title">Pizza Shop</h1>
        </ion-header-bar>

        <ion-content class="padding">
            <ion-list>
                <ion-item class="item-icon-left item-icon-right" menu-close href="#/app/pizzas">
                    <i class="icon ion-android-list"></i> Menu
                    <i class="icon ion-chevron-right"></i>
                </ion-item>

                <ion-item class="item-icon-left item-icon-right" menu-close href="#/app/create-pizza">
                    <i class="icon ion-android-restaurant"></i> Create Pizza
                    <i class="icon ion-chevron-right"></i>
                </ion-item>

                <ion-item class="item-icon-left item-icon-right" menu-close ng-click="shoppingCart()">
                    <i class="icon ion-ios-cart"></i> Shopping Cart
                    <i class="icon ion-chevron-right"></i>
                </ion-item>

                <ion-item class="item-icon-left item-icon-right" menu-close ng-click="login()">
                    <i class="icon ion-android-person"></i> Login
                    <i class="icon ion-chevron-right"></i>
                </ion-item>

                <ion-item class="item-icon-left item-icon-right" menu-close href="#/app/info">
                    <i class="icon ion-android-alert"></i> Info
                    <i class="icon ion-chevron-right"></i>
                </ion-item>

                <ion-item class="item-icon-left item-icon-right" menu-close href="#/app/contacts">
                    <i class="icon ion-android-chat"></i> Contacts
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
