<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Оформление заказа</h1>
    </ion-header-bar>

    <ion-header-bar class="bar-subheader orderSubHeader">
        <div class="button-bar">
            <button class="button button-calm" ng-class="deliveryClass" ng-click="delivery()">Доставка</button>
            <button class="button button-calm" ng-class="pickupClass" ng-click="pickup()">Самовывоз</button>
        </div>
    </ion-header-bar>

    <ion-content class="orderContent">
        <div ng-if="isDelivery">
            <form name="deliveryForm">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Имя</span>
                        <input type="text" class="formInput {{firstnamePlaceholderClass}}" placeholder="{{firstnamePlaceholder}}" ng-model="deliveryData.firstname">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Фамилия</span>
                        <input type="text" class="formInput {{lastnamePlaceholderClass}}" placeholder="{{lastnamePlaceholder}}" ng-model="deliveryData.lastname">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Телефон</span>
                        <input type="text" name="phone" class="formInput {{phonePlaceholderClass}}" placeholder="{{phonePlaceholder}}" mask="+999(99)-999-99-99" ng-model="deliveryData.phone">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Улица</span>
                        <input type="text" class="formInput {{streetPlaceholderClass}}" placeholder="{{streetPlaceholder}}" ng-model="deliveryData.street">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Дом</span>
                        <input type="text" class="formInput {{housePlaceholderClass}}" placeholder="{{housePlaceholder}}" ng-model="deliveryData.house">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Квартира</span>
                        <input type="text" class="formInput {{roomPlaceholderClass}}" placeholder="{{roomPlaceholder}}" ng-model="deliveryData.room">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Подъезд</span>
                        <input type="text" class="formInput {{entrancePlaceholderClass}}" placeholder="{{entrancePlaceholder}}" ng-model="deliveryData.entrance">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Этаж</span>
                        <input type="text" class="formInput {{floorPlaceholderClass}}" placeholder="{{floorPlaceholder}}" ng-model="deliveryData.floor">
                    </label>
                </div>
            </form>
        </div>

        <div ng-if="!isDelivery">
            <form name="pickupForm">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Имя</span>
                        <input type="text" class="formInput {{firstnamePlaceholderClass}}" placeholder="{{firstnamePlaceholder}}" ng-model="pickupData.firstname">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Фамилия</span>
                        <input type="text" class="formInput {{lastnamePlaceholderClass}}" placeholder="{{lastnamePlaceholder}}" ng-model="pickupData.lastname">
                    </label>

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Телефон</span>
                        <input type="text" name="phone" class="formInput {{phonePlaceholderClass}}" placeholder="{{phonePlaceholder}}" mask="+999(99)-999-99-99" ng-model="pickupData.phone">
                    </label>
                </div>
            </form>
        </div>
    </ion-content>

    <ion-footer-bar class="orderFooter">
        <div class="button-bar">
            <button class="button button-assertive" ng-click="closeOrder()">
                Отмена
            </button>
            <button class="button button-balanced" ng-click="doPurchase()">
                Заказать
            </button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
