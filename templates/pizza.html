<ion-view view-title="Pizza">
    <ion-content>
        <h1>Pizza {{pizza.name}}</h1>
        <p>{{pizza.discription}}</p>
        <div>
            <h2>Ингридиенты</h2>
            <ul ng-repeat="ingredient in pizza.ingredients">
                <li>{{ingredient}}</li>
            </ul>
        </div>
    </ion-content>
</ion-view>
