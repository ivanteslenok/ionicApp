<ion-modal-view>
    <ion-header-bar class="bar-balanced">
        <h1 class="title">Добавление ингредиентов</h1>
        <div class="buttons">
            <button class="button button-clear button-icon ion-android-close" ng-click="closeIngredients()">Закрыть</button>
        </div>
    </ion-header-bar>

    <ion-content class="ingredientsContent">
        <ion-slide-box class="ingredientsSlider" on-slide-changed="slideChanged(index)">

            <ion-slide>
                <div class="box">
                    <h3 class="title ingredientsTitle">Соусы</h3>
                    <ion-checkbox class="checkbox-balanced" ng-repeat="item in sauce" ng-model="item.added">
                        {{item.name}} - {{item.price}} р.
                    </ion-checkbox>
                </div>
            </ion-slide>

            <ion-slide>
                <div class="box">
                    <h3 class="title ingredientsTitle">Сыры</h3>
                    <ion-checkbox class="checkbox-balanced" ng-repeat="item in cheese" ng-model="item.added">
                        {{item.name}} - {{item.price}} р.
                    </ion-checkbox>
                </div>
            </ion-slide>

            <ion-slide>
                <div class="box">
                    <h3 class="title ingredientsTitle">Колбасы</h3>
                    <ion-checkbox class="checkbox-balanced" ng-repeat="item in sausage" ng-model="item.added">
                        {{item.name}} - {{item.price}} р.
                    </ion-checkbox>
                </div>
            </ion-slide>

            <ion-slide>
                <div class="box">
                    <h3 class="title ingredientsTitle">Мясо</h3>
                    <ion-checkbox class="checkbox-balanced" ng-repeat="item in meat" ng-model="item.added">
                        {{item.name}} - {{item.price}} р.
                    </ion-checkbox>
                </div>
            </ion-slide>

        </ion-slide-box>
    </ion-content>

    <ion-footer-bar class="ingredientsFooter">
        <div class="button-bar">
            <button class="button button-block button-calm" ng-disabled="backBtnDisable" ng-click="previousSlide()">
                <!--<i class="icon ion-chevron-left ingredientsIconLeft"></i>-->
                Назад
            </button>
            <button class="button button-block button-royal" ng-disabled="readyBtnDisable" ng-click="createList()">
                Готово
            </button>
            <button class="button button-block button-calm" ng-disabled="nextBtnDisable" ng-click="nextSlide()">
                Далее
                <!--<i class="icon ion-chevron-right ingredientsIconRight"></i>-->
            </button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
